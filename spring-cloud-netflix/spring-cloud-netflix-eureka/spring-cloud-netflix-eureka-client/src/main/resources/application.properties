#\u670d\u52a1\u7aef\u53e3
server.port=8762

#\u5e94\u7528\u540d\u79f0
spring.application.name=eureka-client

#\u662f\u5426\u4f7f\u7528IP\u5730\u5740\u5f62\u5f0f\u5b9a\u4e49\u6ce8\u518c\u4e2d\u5fc3\u7684\u5730\u5740\uff0c\u9ed8\u8ba4\u4e3afalse\uff0c\u5373\u4ee5\u4e3b\u673a\u540d\u5b9a\u4e49\u6ce8\u518c\u4e2d\u5fc3\u7684\u5730\u5740
eureka.instance.prefer-ip-address=true
#\u5fc3\u8df3\u65f6\u95f4\uff0c\u5373\u670d\u52a1\u7eed\u7ea6\u95f4\u9694\u65f6\u95f4\uff08\u7f3a\u7701\u4e3a30s\uff09
eureka.instance.lease-renewal-interval-in-seconds=30
#\u53d1\u5446\u65f6\u95f4\uff0c\u5373\u670d\u52a1\u7eed\u7ea6\u5230\u671f\u65f6\u95f4\uff08\u7f3a\u7701\u4e3a90s\uff09     
eureka.instance.lease-expiration-duration-in-seconds=90

#\u62c9\u53d6\u670d\u52a1\u6ce8\u518c\u4fe1\u606f\u95f4\u9694\uff08\u7f3a\u7701\u4e3a30s\uff09
eureka.client.registry-fetch-interval-seconds=30
#eureka\u6ce8\u518c\u4e2d\u5fc3\u8bf7\u6c42\u5730\u5740\uff1ahttp://localhost:8002/eureka/\uff08\u672a\u542f\u52a8\u5b89\u5168\u68c0\u9a8c\uff09;http://springcloud:springcloud@localhost:8002/eureka/\uff08\u542f\u52a8\u5b89\u5168\u68c0\u9a8c\uff09;
eureka.client.service-url.defaultZone=http://springcloud:springcloud@localhost:8002/eureka/
#\u5f00\u542f\u5065\u5eb7\u68c0\u67e5\uff08\u4f9d\u8d56spring-boot-starter-actuator\uff09
eureka.client.healthcheck.enabled=false