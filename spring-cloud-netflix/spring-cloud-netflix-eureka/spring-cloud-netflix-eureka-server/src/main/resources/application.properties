#\u670d\u52a1\u7aef\u53e3
server.port=8761

#\u5e94\u7528\u540d\u79f0
spring.application.name=eureka-server

#\u542f\u7528SpringSecurity\u7684\u5b89\u5168\u914d\u7f6e\u9879
spring.security.basic.enabled=true
#\u8ba4\u8bc1\u7528\u6237\u540d
spring.security.user.name=springcloud
#\u8ba4\u8bc1\u5bc6\u7801
spring.security.user.password=springcloud
#\u6388\u6743\u89d2\u8272
#spring.security.user.role=

#\u5b9e\u4f8b\u540d\u79f0
eureka.instance.hostname=localhost
#\u662f\u5426\u4f7f\u7528IP\u5730\u5740\u5f62\u5f0f\u5b9a\u4e49\u6ce8\u518c\u4e2d\u5fc3\u7684\u5730\u5740\uff0c\u9ed8\u8ba4\u4e3afalse\uff0c\u5373\u4ee5\u4e3b\u673a\u540d\u5b9a\u4e49\u6ce8\u518c\u4e2d\u5fc3\u7684\u5730\u5740
eureka.instance.prefer-ip-address=true

#\u662f\u5426\u5411\u6ce8\u518c\u4e2d\u5fc3\u6ce8\u518c\u81ea\u5df1\uff0c\u9ed8\u8ba4\u4e3atrue\uff08\u7531\u4e8e\u8be5\u5e94\u7528\u4e3a\u6ce8\u518c\u4e2d\u5fc3\uff0c\u6240\u4ee5\u8bbe\u7f6e\u4e3afalse\uff0c\u4ee3\u8868\u4e0d\u5411\u6ce8\u518c\u4e2d\u5fc3\u6ce8\u518c\u81ea\u5df1\uff09
eureka.client.register-with-eureka=false
#\u662f\u5426\u9700\u8981\u68c0\u7d22\u670d\u52a1\uff08\u7531\u4e8e\u6ce8\u518c\u4e2d\u5fc3\u7684\u804c\u8d23\u5c31\u662f\u7ef4\u62a4\u670d\u52a1\u5b9e\u4f8b\uff0c\u5b83\u4e0d\u9700\u8981\u53bb\u68c0\u7d22\u670d\u52a1\uff0c\u6240\u4ee5\u8bbe\u7f6e\u4e3afalse\uff09
eureka.client.fetch-registry=false
#eureka\u6ce8\u518c\u4e2d\u5fc3\u8bf7\u6c42\u5730\u5740
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/

#\u5173\u95edeureka\u81ea\u6211\u4fdd\u62a4\uff0c\u9ed8\u8ba4\u4e3atrue
eureka.server.enable-self-preservation=false
#eureka\u670d\u52a1\u6e05\u7406\u95f4\u9694\uff08\u5355\u4f4d\u6beb\u79d2\uff09\uff0c\u9ed8\u8ba460000\u6beb\u79d2\uff0c\u537360\u79d2
eureka.server.eviction-interval-timer-in-ms=6000

#\u9ad8\u53ef\u7528\u6ce8\u518c\u4e2d\u5fc3\uff0c\u5b9e\u9645\u4e0a\u5c31\u662f\u5c06\u81ea\u5df1\u4f5c\u4e3a\u670d\u52a1\u5411\u5176\u4ed6\u670d\u52a1\u6ce8\u518c\u4e2d\u5fc3\u6ce8\u518c\u81ea\u5df1\uff0c\u8fd9\u6837\u5c31\u53ef\u4ee5\u5f62\u6210\u4e00\u7ec4\u4e92\u76f8\u6ce8\u518c\u7684\u670d\u52a1\u6ce8\u518c\u4e2d\u5fc3\uff0c\u4ee5\u5b9e\u73b0\u670d\u52a1\u6e05\u5355\u7684\u4e92\u76f8\u540c\u6b65\uff0c\u8fbe\u5230\u9ad8\u53ef\u7528\u7684\u6548\u679c\u3002